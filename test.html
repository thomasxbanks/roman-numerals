<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Roman Numerals | Tests</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.6.1/jasmine.min.css">
</head>

<body>
  <header id="masthead">
    <div class="central-column">
      <h1 class="title">
        Convert Arabic numbers to Roman&nbsp;Numerals
      </h1>
    </div>
  </header>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.6.1/jasmine.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.6.1/jasmine-html.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.6.1/boot.min.js"></script>
  <script>
    describe("generateRomanNumeral", () => {
      // Happy paths
      it("returns I if the given value is 1", () => {
        expect(generateRomanNumerals('1')).toEqual('I');
      });
      it("returns V if the given value is 5", () => {
        expect(generateRomanNumerals('5')).toEqual('V');
      });
      it("returns X if the given value is 10", () => {
        expect(generateRomanNumerals('10')).toEqual('X');
      });
      it("returns XX if the given value is 20", () => {
        expect(generateRomanNumerals('20')).toEqual('XX');
      });
      it("returns MMMCMXCIX if the given value is 3999", () => {
        expect(generateRomanNumerals('3999')).toEqual('MMMCMXCIX');
      });
      // Sad paths
      it("returns false if the given value is 4000", () => {
        expect(generateRomanNumerals('4000')).toEqual(false);
      });
      it("returns false if the given value is 0", () => {
        expect(generateRomanNumerals('0')).toEqual(false);
      });
      it("returns false if the given value is 45.3", () => {
        expect(generateRomanNumerals('45.3')).toEqual(false);
      });
      it("returns false if the given value is 1234567890", () => {
        expect(generateRomanNumerals('1234567890')).toEqual(false);
      });
      it("returns false if the given value is 'not a number'", () => {
        expect(generateRomanNumerals('not a number')).toEqual(false);
      });
      it("returns false if the given value is the 'Crying Face' emoji (ðŸ˜¢)", () => {
        // Crying face emoji
        expect(generateRomanNumerals('ðŸ˜¢')).toEqual(false);
      });
      it("returns false if the given value is the Chinese character for 7 (ä¸ƒ)", () => {
        expect(generateRomanNumerals('ä¸ƒ')).toEqual(false);
      });
    });
  </script>
  <script src="app.js"></script>
</body>

</html>
